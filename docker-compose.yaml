version: '3'
services:


  dash-app:
    build:
      context: Dash/ # build context of dockerfile
      dockerfile: Dockerfile
    ports:
      - "8050:8050" # host:container
    volumes:
      - ./Dash:/dash # add volume so code edited locally is mounted in container automatically
    environment:
      FLASK_APP_URL: "http://flask-app:5000"
    restart: always
    image: "dashapp:v1"


  flask-app:
    build:
      context: flask/ # build context of dockerfile
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # host:container
    volumes:
      - ./flask:/flask # add volume so code edited locally is mounted in container automatically
    environment:

      CONFIG_ENV: Dev # can be "Dev", "Test" or "Production"

      CSV_FILE: "./db/stock_db.csv"
      # Postgres
      POSTGRES_HOST_URI: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB_NAME: templatedb
      # Should be secrets in cloud deployment
      POSTGRES_DB_PASSWORD: password1
      POSTGRES_DB_USER: user1

    restart: always
    image: "flaskapp:v1"
